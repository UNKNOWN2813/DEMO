<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>First Webpage</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
            color: #333;
            margin: 0;
            padding: 0;
            text-align: center;
            padding-top: 50px;
        }
        h1 {
            color: #4CAF50;
        }
        .form-container {
            margin-top: 30px;
        }
        input[type="submit"] {
            padding: 10px 20px;
            font-size: 16px;
            background-color: #007BFF;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        input[type="submit"]:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <h1>Welcome to the First Webpage</h1>
    <p>This page has a submit button. When you click it, you will be redirected to another website.</p>

    <!-- Form to navigate to the second website -->
    <div class="form-container">
        <form action="second.html" method="get">
            <input type="submit" value="Go to Second Website">
        </form>
    </div>
</body>
</html>
